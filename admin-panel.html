<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .admin-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .admin-header h1 {
            font-size: 2rem;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            background: #f8f9ff;
        }

        .image-preview {
            margin-top: 1rem;
            max-width: 200px;
            border-radius: 8px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-button {
            background: #f0f0f0;
            color: #333;
        }

        .back-button:hover {
            background: #e0e0e0;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #e6f7ed;
            color: #1e7e34;
            border: 1px solid #52d273;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #f99;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .loading-spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .admin-container {
                padding: 1.5rem;
            }

            .admin-header h1 {
                font-size: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Add New Product</h1>
            <p>Fill in the details below to add a new digital product</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="e.g., UI Kit Pro" required>
            </div>

            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" placeholder="Describe your product..." required></textarea>
            </div>

            <div class="form-group">
                <label for="productPrice">Price ($)</label>
                <input type="number" id="productPrice" placeholder="99.99" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage" accept="image/*" required>
                <img id="imagePreview" class="image-preview" alt="Preview">
            </div>

            <div class="form-group">
                <label for="cosmofeedLink">Cosmofeed Super Profile Link</label>
                <input type="url" id="cosmofeedLink" placeholder="https://cosmofeed.com/..." required>
            </div>

            <div class="form-actions">
                <button type="button" class="back-button" onclick="goBack()">Back</button>
                <button type="submit" class="submit-button">
                    <span class="loading-spinner" id="spinner"></span>
                    Add Product
                </button>
            </div>
        </form>
    </div>

    <script>
        const IMGBB_API_KEY = 'YOUR_IMGBB_API_KEY';
        const GOOGLE_APPS_SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_DEPLOY_URL';

        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                showAlert('Please fill in all fields correctly', 'error');
                return;
            }

            const submitButton = this.querySelector('.submit-button');
            const spinner = document.getElementById('spinner');
            submitButton.disabled = true;
            spinner.classList.add('show');

            try {
                const imageFile = document.getElementById('productImage').files[0];
                const imageUrl = await uploadToIMGBB(imageFile);

                const productData = {
                    id: Date.now().toString(),
                    name: document.getElementById('productName').value,
                    description: document.getElementById('productDescription').value,
                    price: parseFloat(document.getElementById('productPrice').value),
                    image_url: imageUrl,
                    cosmofeed_link: document.getElementById('cosmofeedLink').value
                };

                await saveToGoogleSheet(productData);
                showSuccess();
                document.getElementById('productForm').reset();
                document.getElementById('imagePreview').classList.remove('show');
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message || 'Failed to add product. Please try again.', 'error');
            } finally {
                submitButton.disabled = false;
                spinner.classList.remove('show');
            }
        });

        function validateForm() {
            const name = document.getElementById('productName').value.trim();
            const description = document.getElementById('productDescription').value.trim();
            const price = document.getElementById('productPrice').value;
            const image = document.getElementById('productImage').files[0];
            const cosmofeedLink = document.getElementById('cosmofeedLink').value.trim();

            if (!name || !description || !price || !image || !cosmofeedLink) {
                return false;
            }

            if (isNaN(price) || parseFloat(price) < 0) {
                return false;
            }

            if (!cosmofeedLink.startsWith('http')) {
                return false;
            }

            return true;
        }

        async function uploadToIMGBB(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Image upload failed');
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error('Image upload failed');
                }

                return data.data.url;
            } catch (error) {
                throw new Error('Failed to upload image to IMGBB');
            }
        }

        async function saveToGoogleSheet(productData) {
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(productData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to save product');
                }

                const text = await response.text();
                if (text !== 'OK') {
                    throw new Error('Server error: ' + text);
                }
            } catch (error) {
                throw new Error('Failed to save product to database');
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type} show`;
            
            if (type === 'error') {
                setTimeout(() => {
                    alertDiv.classList.remove('show');
                }, 5000);
            }
        }

        function showSuccess() {
            showAlert('Product added successfully!', 'success');
            setTimeout(() => {
                document.getElementById('alert').classList.remove('show');
            }, 3000);
        }

        function goBack() {
            window.location.href = 'user-website.html';
        }
    </script>
</body>
</html>
